<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css" />
        <title>Page d'accueil de Google</title>
    </head>

    <body>
        <div class = "page_google">
            <div id = "en_tete">
                <p>
                    <a class = "en_tete" href = "https://mail.google.com/mail/?tab=wm&authuser=0&ogbl"> Gmail
                    </a> <!-- Lien Gmail -->
                    <a class = "en_tete" href = "https://www.google.fr/imghp?hl=en&tab=wi&authuser=0&ogbl"> Images
                    </a> <!-- Lien Google Images -->
                    <p>
                        <button type="Bouton Connexion" class="bouton_connexion" href = "https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/"> Connexion
                        </button> <!-- Bouton Connexion -->
                    </p>
                </p>
            </div>
            <div class = "contenu_principal">
                <div class="logo_google">
                        <p>
                                <img src= "logo_google.png" alt="Logo Google" class="logo_google_image"/> <!-- Logo de Google -->
                        </p>
                </div>
                <div class = "barre_de_recherche">
                        <input type="recherche" class="barre_de_recherche">
                        <!-- Barre de recherche -->
                </div>
                <div class = "rechercher"> <!-- PARTIE BOUTONS RECHERCHER -->
                    <p>
                        <button type="Recherche Google" class="bouton_recherche"> Recherche Google
                        </button> <!-- Bouton Recherche Google -->
                        <button type="J'ai de la chance" class="bouton_recherche"> J'ai de la chance
                        </button> <!-- Bouton J'ai de la chance -->
                    </p>
                </div>
            </div>
                <div class="langues_google">
                    Google disponible en : 
                    <a href = "https://www.google.fr/setprefs?sig=0_qvdaRt7WCfmAhEiE7Rz_RI2WnWA%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjHr4K_l5bjAhXtDmMBHbDMAygQ2ZgBCAk"> English 
                    </a>
                </div>
            <div class = "bas_page">
                <div class = "pays">
                    France
                </div>
                <div></div>
                    <div id = "liste_bas_de_page_gauche">
                            <a class = "liens_bas_de_page_gauche" href = "https://www.google.com/intl/en_fr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"> Publicité
                            </a> <!-- Lien Publicité -->
                            <a class = "liens_bas_de_page_gauche" href = "https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"> Entreprise
                            </a> <!-- Lien Entreprise -->
                            <a class = "liens_bas_de_page_gauche" href = "https://www.google.com/intl/en_fr/about/?utm_source=google-FR&utm_medium=referral&utm_campaign=hp-footer&fg=1"> À propos
                            </a> <!-- Lien À propos -->
                    </div>
                    <div id = "liste_bas_de_page_droite">
                            <a class = "liens_bas_de_page_droite" href = "https://google.com/search/howsearchworks/?fg=1"> Comment fonctionne la recherche Google ?
                            </a> <!-- Lien Comment fonctionne la recherche Google -->
                            <a class = "liens_bas_de_page_droite" href = "https://support.google.com/websearch?p=fr_consumer_info&hl=en-FR&fg=1"> Infos consommateurs
                            </a> <!-- Lien Infos consommateurs -->
                            <a class = "liens_bas_de_page_droite" href = "https://www.google.com/intl/en_fr/policies/privacy/?fg=1"> Confidentialité
                            </a> <!-- Lien Confidentialité -->
                            <a class = "liens_bas_de_page_droite" href = "https://www.google.com/intl/en_fr/policies/terms/?fg=1"> Conditions
                            </a>
                            <a class = "liens_bas_de_page_droite" href = "https://www.google.com/preferences?hl=en"> Paramètres
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
